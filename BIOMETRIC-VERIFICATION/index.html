<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=off,maximum-scale=1">
<button id="btn_c_password"><h1>Create Account Creadtional</h1></button>
<button id="btn_g_password"><h1>Get Account Creadtional</button><br><br>
<button id="btn_c_public_key"><h1>Create private key</h1></button>
<button id="btn_g_public_key"><h1>Get private key</h1></button><script>
    
    btn_c_password.onclick=async()=>{
      const cred = new PasswordCredential({
       id: 'user.id',
       password: 'user.password',
       name: 'Name',
       iconURL: 'http://localhost:7700/0.png',
      })
      await navigator.credentials.store(cred);
    }
    btn_g_password.onclick=async()=>{
      const cred = await navigator.credentials.get({password: true})
      console.log(cred);
    }
    
    
    
    
    btn_c_public_key.onclick=()=>{
      navigator.credentials.create({
        publicKey: {
          challenge: new Uint8Array([0]),
          rp: {
            id: "localhost",
            name: "KING-KONG"
          },
          user: {
            id: new Uint8Array([0]),
            name: "Krushna Santosh Ghuge",
            displayName: "Admin"
          },
          pubKeyCredParams: [{
            alg: -7,
            type: "public-key"
          },{
            alg: -257,
            type: "public-key"
          }],
          authenticatorSelection: {
            authenticatorAttachment: "platform",
            requireResidentKey: true
          },
          timeout: 180000
        }
      }).then((credential)=>{
        console.log(credential);
      }).catch((err)=>{
        console.error(err);
      });
    }
    
    
    btn_g_public_key.onclick=()=>{
      navigator.credentials.get({
        publicKey: {
          challenge: new Uint8Array([0]),
          rpId: "localhost",
          allowCredentials: [{
            type: "public-key",
            id: new Uint8Array([0])
          }],
          userVerification: "required"
        }
      }).then((credential)=>{
        console.log(credential);
      }).catch((err)=>{
        console.error(err);
      });
    }
    
    
    
  </script>
